<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo khoá học mới</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}"/>
    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
</head>
<body class="container mt-4">
<h4>Tạo khoá học mới</h4>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/courses/create}" th:object="${courseCreateDTO}" method="post">

    <div class="mb-2">
        <label for="courseName">Tên khoá học</label>
        <input type="text" th:field="*{courseName}" id="courseName" class="form-control" required/>
    </div>

    <div class="mb-2">
        <label for="sessions">Số buổi</label>
        <input type="number" th:field="*{sessions}" id="sessions" class="form-control" required/>
    </div>

    <div class="mb-2">
        <label for="hours">Số giờ</label>
        <input type="number" th:field="*{hours}" id="hours" class="form-control" required/>
    </div>

    <div class="mb-2">
        <label for="categoryId">Thể loại</label>
        <select th:field="*{categoryId}" id="categoryId" class="form-control" required>
            <option value="">--Chọn thể loại--</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.categoryName}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Tạo mới</button>
    <a th:href="@{/courses/list}" class="btn btn-secondary">Huỷ</a>
</form>
</body>
</html>
