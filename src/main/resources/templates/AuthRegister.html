<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}"/>
    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
</head>
<body class="container mt-4">

<h2>Register</h2>

<form th:action="@{/auth/registersave}" th:object="${authCreateDTO}" method="post">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input th:field="*{username}" id="username" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input th:field="*{email}" id="email" type="email" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input th:field="*{password}" id="password" type="password" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input th:field="*{address}" id="address" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input th:field="*{dob}" id="dob" type="date" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
</form>

</body>
</html>
